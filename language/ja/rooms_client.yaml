# Language file for rooms

# title of rooms component
title: "房间一览"

# message show when no room is avaiable.
noRoom: "现在没有房间。"

# loading message
loading: "正在读取"
# error message for loading failure.
loadFailed: "房间一览获取失败。"

status:
  # room is waiting.
  waiting: "募集中"
  # room is playing.
  playing: "对战中"
  # room is ended.
  end: "结束"

# gm is on
gm: "GM"

# player number
playerNumber: "{{count}}人"

# title of owner name
ownerTitle: "房主"
# hidden owner name
ownerHidden: "???"

# previous page button
prevPageButton: "上一页"
# next page button
nextPageButton: "下一页"

# link to other pages / modes.
link:
  newRoom: "新建房间"
  new: "活动房间一览"
  old: "陈旧房间一览"
  log: "结束房间一览"

# game result.
result:
  win: "胜利"
  lose: "败北"
  draw: "平局"

