# laguage file for new room page

# title of newroom component
title: "新建房间"

# label of show description button.
showDescriptionButton: "显示说明"

# name of room
roomname:
  title: "房间名"

# password
password:
  title: "密码"
  description: "设定密码的房间，必须有正确的密码才能进入。"
  # no password
  no: "无密码"
  # use password
  yes: "有密码"
  # placeholder for password input.
  placeholder: "输入密码"

# comment of room
comment:
  title: "简介"
  description: "简介将于房间一览页面显示，可以留空。"

# maximum number of room.
maxnumber:
  title: "最大人数"
  description: "指定房间的最大人数。不需要达到最大人数也可以开始游戏。"

# blind mode
blind:
  title: "匿名模式"
  description: "匿名模式下，游戏中各个玩家的ID不会公开。"
  no: "不匿名"

# themes
theme:
  title: "主题房间"
  description: "匿名模式下的主题房间，玩家的昵称将由系统随机分配。"
  # label for no theme.
  none: "无"


# GM
gm:
  title: "GM"
  description: "设为「有」时，房间的建造人将成为房间的GM。"
  no: "无"
  yes: "有"

# watchSpeak
watchSpeak:
  title: "观战者发言"
  description: "设为「禁止」时，未加入游戏的人将不能在房间内发言。"
  no: "禁止"
  yes: "允许"

# label of create button.
create: "建成房间"

# confirmation dialog-related text.
confirm:
  message: "确认按这样的配置建成房间吗？"
  yes: "建成房间"
  no: "取消"
